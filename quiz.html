  <div id="quiz-container">
    <div class="question" id="question1">
      <p>1. What is the capital of Pyrlandia?</p>
      <div class="options">
          <label><input type="radio" name="q1" value="fallmoor"> Fallmoor</label>
          <label><input type="radio" name="q1" value="marnessa"> Marnessa</label>
          <label><input type="radio" name="q1" value="phoenix"> Phoenix</label>
          <label><input type="radio" name="q1" value="angorre"> Angorre</label>
      </div>
    </div>

    <div class="question" id="question2">
      <p>2. What is the Population of Pyrlandia?</p>
      <div class="options">
          <label><input type="radio" name="q2" value="100000"> 100,000</label>
          <label><input type="radio" name="q2" value="1500000"> 1.5 Million</label>
          <label><input type="radio" name="q2" value="10000000"> 10 Million</label>
          <label><input type="radio" name="q2" value="3500000"> 3.5 Million</label>
      </div>
    </div>

    <div class="question" id="question3">
      <p>3. What does the word Pyrlandia mean?</p>
      <div class="options">
          <label><input type="radio" name="q3" value="ice"> Land of Ice</label>
          <label><input type="radio" name="q3" value="peace"> Land of Peace</label>
          <label><input type="radio" name="q3" value="fire"> Land of Fire</label>
          <label><input type="radio" name="q3" value="plenty"> Land of Plenty</label>
      </div>
    </div>
